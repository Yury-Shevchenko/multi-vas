        {

        },
        {
          id: 'orange',
          name: 'Orange',
          background: "url('https://traveltables.com/img/goods/orange.png')",
        },
        {
          id: 'apple',
          name: 'Apple',

        },
        {
          id: 'egg',

          background: 'green',

    <script src="multi-vas.js"></script>


  </body>

</html>
